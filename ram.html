<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpeg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #090707;
        }

        th {

            color: white;
        }

        }

            padding: 5px;
            width: 100%;

        }

        input[type="submit"] {
            padding: 8px 20px;
            background-color: #00eaff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .back-btns {
            display: flex;

            justify-content: center;
            padding: 20px 20px;
            background-color:none;
        }
        .back-btns button{

            font-weight: 600;
            letter-spacing: 2px;
            padding: 2rem 2rem;
            outline: black;
            border: 2px ;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        </style>
</head>
